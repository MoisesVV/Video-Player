<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Video de Prueba</title>
</head>
<body>

    <div class="wrapper">
        <div class="player">
            <h2 class="player-title">Musica para programar</h2>
            <video id="video" poster="images/poster.jpg" src="videos/lofi.mp4" width="400" ></video>
                <div class="player-actions">
                    <button class="button" id="back" aria-label="Retroceder 10 Segundos"></button>
                    <button class=" button" id="play" aria-label="Reproducir"></button>
                    <button class="button" id="pause" aria-label="Pausar"></button>
                    <button class="button" id="forward" aria-label="Adelantar 10 segundos"> </button>
                </div>
                <div class="player-progress">
                    <input id="progress" type="range" min="0" max="211" step=".1" value="0">
                    
                </div>
        </div>
    </div>
    

    
    <script src="video.js"></script>
</body>
</html>
